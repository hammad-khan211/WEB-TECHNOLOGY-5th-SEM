<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         table {
      margin: 50px auto;
      border-collapse: collapse;
      width: 40%;
      text-align: center;
      border: 2px solid black;
    }
      td, th {
      border: 1px solid black;
      padding: 10px;
    }
    </style>
</head>

<body>
    <table>
        <tr >
            <th colspan="5">
                <b style="background-color: yellow;">Registation Page</b>
            </th>
        </tr>

        <tr >
            <th colspan="5" >Fill the details below</th>

        </tr>

        <tr>
            <td>Name : </td>
            <td colspan="4"><input type="text" placeholder="Enter your name"></td>
        </tr>

        <tr>
            <td>Age : </td>
            <td colspan="4"><input type="number" placeholder="Enter your number"></td>
        </tr>
        <tr>
            <td>Phone Number : </td>
            <td colspan="4"><input type="text" placeholder="Enter your phone number"></td>
        </tr>
        <tr>
            <td>Course : </td>
            <td><input type="radio">A</td>
            <td><input type="radio">B</td>
            <td><input type="radio">C</td>
        </tr>

        <tr>
            <td>Hobby : </td>
            <td><input type="checkbox">h1</td>
            <td><input type="checkbox">h2</td>
            <td><input type="checkbox">h3</td>
            <td><input type="checkbox">h4</td>
        </tr>

        <tr>
            <td>Password : </td>
            <td colspan="4"><input type="password"></td>

        </tr>

         <tr>
            <td>D.O.B : </td>
            <td colspan="4"><input type="date"></td>

        </tr>

         <tr>
            <td>Domain Expert  : </td>
            <td colspan="4"><select name="" id="">
                <option value="">AI</option>
                <option value="">Cloud Computing</option>
                <option value="">Data Science</option>
                <option value="">Software Developer</option>
            </select>></td>

        </tr>

        <tr>
            <td>Upload 12th Result : </td>
            <td colspan="4"><input type="file"></td>
        </tr>

        <tr>
            <td>Remarks : </td>
            <td colspan="4"><input type="text"></td>
        </tr>
        <tr>
            <td colspan="2.5"><button>Submit</button></td>
            <td colspan="3.5"><button>Reset</button></td>
        </tr>






    </table>
</body>
</html>
